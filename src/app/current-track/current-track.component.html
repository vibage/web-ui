<mat-card>
  <mat-card-content>
    <img *ngIf="imgUrl" [src]="imgUrl" />
    <div>
      <p *ngIf="isOn"> <b> {{ trackName }} </b> </p>
      <p *ngIf="!isOn"> No Song Playing </p>
      <p *ngIf="isOn"> {{ trackArtist }} </p>

      <mat-progress-bar color="primary" [value]="progress" class="progressBar" mode="determinate"></mat-progress-bar>
    </div>
  </mat-card-content>
</mat-card>
