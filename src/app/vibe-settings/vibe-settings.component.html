<mat-card *ngIf="allVibes && currentVibe" class="main-card">
  <a onclick="window.history.back()" class="back"> &larr; back </a>
  <div>
    <h3> Selected Vibe: </h3>

    <div class="vibe">
      <p><b> {{ currentVibe.name }} </b></p>
      <p *ngIf="currentVibe.explicit"> Explicit </p>
    </div>
  </div>
  <hr>
  <div *ngFor="let vibe of allVibes" class="vibe">
    <div *ngIf="currentVibe._id != vibe._id" class="vibe">
      <p><b> {{ vibe.name }} </b></p>
      <p *ngIf="vibe.explicit"> Explicit </p>
      <button mat-raised-button (click)="selectVibe(vibe)"> Select </button>
    </div>
  </div>
</mat-card>
<div *ngIf="!allVibes">
  <p> Loading </p>
</div>
