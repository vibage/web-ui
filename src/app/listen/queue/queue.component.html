<mat-card class="main-card">
  <ng-container *ngIf="(this.queueService.tracks$ | async) as tracks">
    <app-track *ngFor="let track of tracks" [track]="track" [removable]="isHost" likeable="true" [playable]="isHost">
    </app-track>
    <p *ngIf="tracks.length === 0"> Queue Empty. Add a song! </p>
  </ng-container>
</mat-card>
