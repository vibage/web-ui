<div class="track">
  <div>
    <p id="trackName"> <b> {{ track.name }} </b> </p>
    <p> {{ track.artist }} </p>
  </div>
  <div id="actions">
    <p *ngIf="!addable" id="likeCount"> {{ track.likes }} </p>
    <button mat-icon-button *ngIf="likeable" (click)="toggleLike()">
      <mat-icon svgIcon="heart" *ngIf="isLiked"></mat-icon>
      <mat-icon svgIcon="heart_outline" *ngIf="!isLiked"></mat-icon>
    </button>
    <button mat-mini-fab class="addable" *ngIf="addable" (click)="add()">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
    <button mat-icon-button *ngIf="!addable" (click)="showMore()">
      <mat-icon svgIcon="more"></mat-icon>
    </button>
  </div>
</div>

<div class="pop-card" *ngIf="showMoreCard">
  <div class="close-button" (click)="showMoreCard = false"> </div>

  <img [src]="track.imageUrl" />
  <h3> {{ track.name }} </h3>
  <p> {{ track.artist }} </p>

  <p *ngIf="userName"> Added By: {{ userName }}</p>

  <button mat-raised-button *ngIf="removable" color="primary" (click)="remove()">
    <mat-icon svgIcon="delete"></mat-icon> Remove Track From Queue
  </button>
  <br>
  <br>
  <button mat-raised-button *ngIf="playable" color="primary" (click)="Play">
    <mat-icon svgIcon="play"></mat-icon> Instant Play
  </button>
</div>
