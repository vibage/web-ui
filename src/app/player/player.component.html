<button (click)="startPlayer()">Start Player</button>
<button (click)="nextSong()"> Next Song </button>
<div *ngIf="currentTrack">
  <p> {{ currentTrack.name }} - {{ currentTrack.artists[0].name }} </p>
  <mat-progress-bar color="primary" [value]="songProgress" class="progressBar" mode="determinate"></mat-progress-bar>
</div>

<app-queue></app-queue>
<app-search></app-search>
