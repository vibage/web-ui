<p *ngIf="currentTrack"> {{ currentTrack.name }} - {{ currentTrack.artists[0].name }} </p>
<p *ngIf="!currentTrack"> No Song Playing </p>
<mat-progress-bar color="primary" [value]="songProgress" class="progressBar" mode="determinate"></mat-progress-bar>
<button (click)="nextSong()"> Next Song </button>
<button (click)="playPause()"> {{ actionButtonText }} </button>
