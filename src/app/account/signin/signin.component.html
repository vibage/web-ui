<div>
  <h1> Login / Register </h1>
  <p> Use google to login to Vibage. If you already have an account you will be logged in, if you don't have an account
    one will be created for you. </p>
  <button (click)="googleLogin()" [disabled]="isLoggedIn" mat-raised-button color="primary">
    Log in with Google
  </button>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
